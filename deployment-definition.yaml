apiVersion: apps/v1
kind: Deployment
metadata:
  name: MyReplicaSet
  labels:
    app: myapp
    type: frontend
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: frontend
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 6